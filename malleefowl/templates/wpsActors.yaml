- id: CollectSources
  type: GroovyActor
  properties:
    initialize: |
      myList = []
    step: |
      myList.add(source)
      if (myList.size() <  max) {
        _status.setOutputEnable('sources', false)
      } else {
        sources = myList
        _status.setOutputEnable('sources', true)
      }
    inputs:
      max:
        default: 1
      source:
        type: String
    outputs:
      sources:
        type: Collection
    state:
      myList:

- id: WpsExecute
  type: GroovyActor
  properties:
    step: |
      tempFile = File.createTempFile('wps-result-', '.json', new File('.'))
      outfile = tempFile.absolutePath
      cmd = ['wpsclient', 'execute', 
                    '-s', service,
                    '-i', identifier,
                    '-o', outfile]
      if (verbose) {
          cmd.add('-v')
      }
      for (item in sources) {
          cmd.add('--input')
          cmd.add("file_identifier=" + item.value)
      }
      for (item in input) {
          cmd.add('--input')
          cmd.add('' + item.value)
      }
      for (item in output) {
          cmd.add('--output')
          cmd.add('' + item.value)
      }
     
      if (verbose) {
          println cmd
      }

      proc = cmd.execute()
      proc.waitFor()

      if (verbose) {
          println proc.text
      }

      import org.yaml.snakeyaml.Yaml
      yaml = new Yaml()
      wps_result = yaml.load(new FileInputStream(new File(outfile)))
      result = 'failed'
      for (item in wps_result) {
         result = item.reference
      }
    inputs:
      identifier: 
      service:
      input:
        type: Collection
        optional: true
        nullable: true
      output:
        type: Collection
        optional: true
        nullable: true
      sources:
        type: Collection
        optional: true
        nullable: true
      verbose:
        type: Bool
    outputs:
      result:

- id: FileWriter
  type: GroovyActor
  properties:
    step: |
      file = new File(filename)
      file.withWriter { Writer writer ->
          writer << result
          writer << '\n'
      }
    inputs:
      filename:
        type: String
      result:
        type: String