imports:

- classpath:/common/directors.yaml
- classpath:/common/groovy/actors.yaml

components:

# actors

<%include file="wpsActors.yaml"/>

# workflow

- id: ZeroWorkflow
  type: Workflow
  properties:
    director: !ref MTDataDrivenDirector
    nodes:
    - !ref DownloadData
    - !ref ShowDownload
    - !ref RunProcess
    - !ref RenderResult

- id: DownloadData
  type: Node
  properties:
    actor: !ref ConstantSource
    constants:
      value: 
        - http://localhost:8090/files/test.nc
    outflows:
      value: /wps/download/source/

- id: ShowDownload
  type: Node
  properties:
    actor: !ref PrintStreamWriter
    inflows:
      message: /wps/download/source/

- id: RunProcess
  type: Node
  properties:
    actor: !ref WpsExecute
    constants:
      service: ${service}
      identifier: ${identifier}
      input: ${input}
    inflows:
      source: /wps/download/source/
    outflows:
      output: /wps/work/output/  
 
- id: RenderResult
  type: Node
  properties:
    actor: !ref PrintStreamWriter
    inflows:
      message: /wps/work/output/

