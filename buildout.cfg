parts =
    ${base:parts} 
    ${supervisor_build:parts}
    ${lxml_dependencies:parts}
    ${irods_build:parts}       
    ${ocgis_build:parts}
    ${icclim_build:parts} 
    ${pywps_build:parts}
    ${malleefowl_build:parts}
    ${java_build:parts}
    ${restflow_build:parts}
    ${tomcat_build:parts}
    ${thredds_build:parts}
    ${r_build:parts}
    ${nginx_build:parts}
    ${QC_build:parts}
