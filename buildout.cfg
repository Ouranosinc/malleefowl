[buildout]
extends = 
    config/base.cfg
    config/supervisor.cfg
    config/lxml.cfg
    config/ocgis.cfg
    config/icclim.cfg
    config/pywps.cfg
    config/irods.cfg
    config/malleefowl.cfg   
    config/java.cfg             
    config/restflow.cfg
    config/tomcat.cfg
    config/thredds.cfg
    config/r.cfg
    config/nginx.cfg
