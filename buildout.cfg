[buildout]
develop = .

# versions
extensions += 
      buildout.dumppickedversions
# fixed python package versions
versions = versions

# z3c.recipe.scripts
extensions +=
    z3c.recipe.scripts

include-site-packages = true
exec-sitecustomize = true
allowed-eggs-from-site-packages = *

# common options
newest = false
download-cache = downloads

parts = 
    conda
    tomcat
    thredds
    malleefowl
    pywps
    ipython
    nose
      
[settings]
hostname = localhost
output-port = 8090
http-port = 8091
tomcat-port = 8080
proxy-enabled = false
master = true
phoenix = true

[versions]
zc.buildout=1.7.1
distribute=0.6.28
setuptools=0.6c11
zc.recipe.egg=1.3.2
#pyOpenSSL=0.13.1
#cryptography=0.2.1

[conda]
recipe = birdhousebuilder.recipe.conda
pkgs = 
     python
     setuptools
     pywps
     owslib
     dateutil
     lxml
     netcdf4
     pyyaml
     yaml
     pyopenssl
     restflow
     concurrentloghandler
     ipython
     nose
     PIL
     xmltodict
     images2gif
     
[tomcat]
recipe = birdhousebuilder.recipe.tomcat

[thredds]  
recipe = birdhousebuilder.recipe.thredds
data_root = ${buildout:anaconda-home}/var/lib/pywps/outputs

[malleefowl]
recipe = z3c.recipe.scripts
eggs =
     malleefowl
interpreter = python

[pywps]
recipe = birdhousebuilder.recipe.pywps
sites = malleefowl
hostname = ${settings:hostname}
port = ${settings:http-port}
output_port = ${settings:output-port}
proxyEnabled = ${settings:proxy-enabled}
master = ${settings:master}
phoenix = ${settings:phoenix}

# pywps options
processesPath = ${buildout:directory}/malleefowl/processes
title = Malleefowl
abstract = Malleefowl Processes (esgf, workflow, publish, security, ...)

# malleefowl options
cache =  ${buildout:anaconda-home}/var/cache/pywps
cache_url = http://${settings:hostname}:${settings:output-port}/wpscache
thredds_url = http://${settings:hostname}:${settings:tomcat-port}/thredds
# default 1 day, in secs, 0 means for ever
timeout = 86400
# mako cache
mako_cache = ${buildout:anaconda-home}/var/cache/mako

[ipython]
recipe = z3c.recipe.scripts
eggs =
    ipython
    ${malleefowl:eggs}
entry-points =
   ipython=IPython:start_ipython
scripts =
    ipython=ipython

[nose]
recipe = z3c.recipe.scripts
eggs =
    nose
    ${malleefowl:eggs}
entry-points =
    nosetests=nose:run_exit
scripts =
    nosetests=nosetests






 


