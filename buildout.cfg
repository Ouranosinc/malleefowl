[buildout]

develop = .

# buildout options
show-picked-versions = true
newest = false
download-cache = downloads
versions = versions

## extensions

# use python site-packages
# https://pypi.python.org/pypi/buildout.locallib/ 
extensions = buildout.locallib

extends = 
    config/malleefowl.cfg
    config/adagucserver.cfg
    config/thredds.cfg
    config/docker.cfg
      
[settings]
hostname = localhost
output-port = 8090
http-port = 8091
tomcat-port = 8080
postgres-port = 5433
adagucserver-port = 9002
proxy-enabled = false
phoenix = true
archive-root = 
log-level = INFO
swift-auth-url = http://localhost/auth/v1.0
swift-auth-version = 1

[versions]
#zc.buildout = 2.2.5
birdhousebuilder.recipe.conda = 0.2.2
birdhousebuilder.recipe.docker = 0.2.1
birdhousebuilder.recipe.pywps = 0.2.3
birdhousebuilder.recipe.thredds = 0.2.0
birdhousebuilder.recipe.tomcat = 0.2.1
buildout.locallib = 0.3.1
zc.recipe.egg = 2.0.1
birdhousebuilder.recipe.nginx = 0.2.0
birdhousebuilder.recipe.supervisor = 0.2.1
birdhousebuilder.recipe.adagucserver = 0.2.1
birdhousebuilder.recipe.postgres = 0.2.0



 


