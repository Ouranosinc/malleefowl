[buildout]
parts +=
      upgrade_nginx
      upgrade_supervisor

[upgrade_supervisor]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     if [ -f /etc/supervisor/conf.d/pycsw.conf ]; then
        sudo rm -f /etc/supervisor/conf.d/pycsw.conf
     fi

[upgrade_nginx]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     if [ -e /etc/nginx/sites-enabled/climdaps ]; then
        sudo rm -f /etc/nginx/sites-enabled/climdaps
     fi
     if [ -f  /etc/nginx/sites-available/climdaps ]; then
        sudo rm -f /etc/nginx/sites-available/climdaps
     fi
