[buildout]

parts += 
        apache_rh
        nginx_rh

[apache_rh]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    if [ -f /etc/redhat-release ] ; then
        sudo yum -y install \
            httpd
    fi

[nginx_rh]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    if [ -f /etc/redhat-release ] ; then
        sudo mkdir -p /etc/nginx/sites-enabled
        sudo mkdir -p /etc/nginx/sites-available
    fi
