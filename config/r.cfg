[buildout]

parts +=
    r_conda
    r_sp
    r_ncdf
    r_preabs
    r_raster
    r_install

[r_conda]
recipe = birdhousebuilder.recipe.conda
pkgs = r

[r_sp]
recipe = hexagonit.recipe.download
url = http://cran.at.r-project.org/src/contrib/Archive/sp/sp_1.0-14.tar.gz
download-only = true

[r_raster]
recipe = hexagonit.recipe.download
url = http://cran.at.r-project.org/src/contrib/Archive/raster/raster_2.0-41.tar.gz
download-only = true

[r_ncdf]
recipe = hexagonit.recipe.download
url = http://cran.at.r-project.org/src/contrib/ncdf_1.6.6.tar.gz
download-only = true

[r_preabs]
recipe = hexagonit.recipe.download
url = http://cran.at.r-project.org/src/contrib/PresenceAbsence_1.1.9.tar.gz
download-only = true

[r_install]
recipe = collective.recipe.cmd
on_install = true
on_update = false
cmds =
     ${buildout:anaconda-home}/bin/R CMD INSTALL ${r_sp:location}/sp_1.0-14.tar.gz
     ${buildout:anaconda-home}/bin/R CMD INSTALL ${r_ncdf:location}/ncdf_1.6.6.tar.gz
     ${buildout:anaconda-home}/bin/R CMD INSTALL ${r_preabs:location}/PresenceAbsence_1.1.9.tar.gz
     ${buildout:anaconda-home}/bin/R CMD INSTALL ${r_raster:location}/raster_2.0-41.tar.gz


