[buildout]

parts += 
    lxml_debian
    lxml_redhat

[lxml_debian]
recipe = collective.recipe.cmd
on_install = true
on_update = false
cmds =
    if [ -f /etc/debian_version ] ; then
       sudo apt-get install --force-yes libxml2-dev libxslt1-dev
    fi

[lxml_redhat]
recipe = collective.recipe.cmd
on_install = true
on_update = false
cmds =
    if [ -f /etc/redhat-release ] ; then
       sudo yum install -y libxml2-devel libxslt-devel
    fi
