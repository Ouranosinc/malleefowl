[QC_build]

parts =
    qc_install
    qc_doc

[qc_install]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
      /opt/anaconda/bin/python ${buildout:directory}/src/qc-processes/compile_qctool.py /opt/anaconda

[qc_doc]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     cd ${buildout:directory}/src/qc-processes/documentation
     make html
     cd -
