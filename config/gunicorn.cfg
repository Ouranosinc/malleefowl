[gunicorn]
parts =
    gunicorn_debian
    gunicorn_egg

[gunicorn_debian]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/debian_version ] ; then
        sudo apt-get -y --force-yes install \
             gunicorn
    fi

[gunicorn_egg]
recipe = zc.recipe.egg
eggs =
    gunicorn
scripts =
    gunicorn
