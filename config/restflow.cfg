[restflow_build]

parts =
    restflow
    restflow_debian
    restflow_script

[restflow]
recipe = hexagonit.recipe.download
url = http://restflow.org/restflow/downloads/restflow-1.0b01-with-dependencies.jar
md5sum = 024ce6fdf632f68dc8014091ed4f10ef
download-only = true

[restflow_debian]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/debian_version ] ; then
        sudo apt-get -y --force-yes install \
             python-dateutil
    fi


[restflow_script]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/restflow.in
output = ${buildout:bin-directory}/restflow
mode = 755

restflow.jar = ${buildout:parts-directory}/restflow/restflow-1.0b01-with-dependencies.jar


