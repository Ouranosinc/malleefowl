[buildout]

parts +=
   debian
   redhat

[debian]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/debian_version ] ; then
        sudo apt-get update
        sudo apt-get -y --force-yes install \
             build-essential \ 
             libssl1.0.0 \
             libssl-dev \
             python-dev \
             myproxy
    fi


[redhat]
recipe = collective.recipe.cmd
on_install = true
cmds =
    if [ -f /etc/redhat-release ] ; then
        sudo yum -y install myproxy
    fi


