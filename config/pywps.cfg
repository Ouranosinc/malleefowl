[buildout]

parts += 
    htmltmpl
    pywps_checkout
    PyWPS   
    pywps_python
    pywps_config
    pywps_gunicorn
    pywps_supervisor
    pywps_nginx
    pywps_deploy

[htmltmpl]
recipe = z3c.recipe.scripts
find-links = http://sourceforge.net/projects/htmltmpl/files/htmltmpl/1.22/htmltmpl-1.22.tar.gz/download#egg=htmltmpl-1.22
eggs = htmltmpl

[pywps_checkout]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
     target=${buildout:directory}/src/PyWPS
     address=https://github.com/cehbrecht/PyWPS.git
     branch=master
     if [ -d $target ] 
        then 
            cd $target
            git pull
            cd -
        else
            git clone $address $target -b $branch
     fi

[PyWPS]
recipe = zc.recipe.egg:develop
setup = ${buildout:directory}/src/PyWPS/setup.py
eggs =
    PyWPS
    lxml
    htmltmpl
    python-magic
    ordereddict

[pywps]
home = ${buildout:anaconda-home}/var/lib/pywps
socket = ${buildout:anaconda-home}/var/run/pywps.socket
log_file = ${buildout:anaconda-home}/var/log/pywps/pywps.log

[pywps_python]
recipe = z3c.recipe.scripts
eggs =
    ${PyWPS:eggs} 
    ${malleefowl:eggs}
interpreter = python

[pywps_config]  
recipe = collective.recipe.template
input = ${buildout:directory}/templates/pywps.cfg.in
output = ${buildout:anaconda-home}/etc/pywps.cfg

processes_path = ${buildout:directory}/processes
output_path = ${pywps:home}/outputs
temp_path = ${pywps:home}/temp
cache_path = ${pywps:home}/cache
log_path = ${buildout:anaconda-home}/var/log/pywps
files_path = ${pywps:home}/files
files_url = http://${server:hostname}:${ports:http}/files
malleefowl_path = ${buildout:directory}
integration_tests = ${buildout:directory}/unit_tests

[pywps_gunicorn]
recipe = collective.recipe.template
input = ${buildout:directory}/templates/gunicorn.conf.py
output = ${buildout:anaconda-home}/etc/gunicorn.conf.py

bind = unix://${pywps:socket}

[pywps_supervisor]
recipe = birdhousebuilder.recipe.supervisor

program = pywps
command = ${buildout:bin-directory}/python ${buildout:bin-directory}/gunicorn wsgiwps:application -c ${buildout:anaconda-home}/etc/gunicorn.conf.py
directory = ${buildout:directory}/src/PyWPS/webservices/wsgi

[pywps_nginx]
recipe = birdhousebuilder.recipe.nginx
input = ${buildout:directory}/templates/nginx-malleefowl.conf
sites = malleefowl

socket = ${pywps:socket}
http = ${ports:http}
output_path = ${pywps_config:output_path}
files_path = ${pywps_config:files_path}

[pywps_deploy]
recipe = collective.recipe.cmd
on_install = true
on_update = true
cmds =
    mkdir -p ${buildout:anaconda-home}/var/log/pywps      


   

